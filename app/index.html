<!doctype html>
<html ng-app="pirateBadge">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pirate Badge Coffeescript</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link href="components/pirate-badge.html" rel="import">
  </head>
  <body ng-controller="BadgesController">
    <h1>Pirate badge</h1>

    <div class="widgets">
      <div>
        <input ng-model="name" maxlength="15" type="text" id="inputName">
      </div>
      <div>
        <button ng-click="generateName()" ng-disabled="inputIsNotEmpty()">
          {{label()}}
        </button>
      </div>
    </div>
    <pirate-badge name="{{name}}"></pirate-badge>

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/platform/platform.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
</body>
</html>
